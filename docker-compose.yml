
services:

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: "no"
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  rag-api:
    build: .
    container_name: rag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - ollama
    volumes:
      - ./data/documents:/app/data/documents   
    environment:
      - QDRANT_HOST=qdrant
      - OLLAMA_HOST=http://ollama:11434
      - API_KEY=${API_KEY}

volumes:
  ollama_data:
